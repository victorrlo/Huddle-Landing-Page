<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color:hsl(300, 69%, 71%); }
  </style>

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

  <header>
    <img class="logo" src="/src/images/logo.svg" alt="logo huddle">

    <img class="huddle-mockup" src="/src/images/illustration-mockups.svg" alt="illustration mockups of huddle">
  </header>

  <main>
    <h2>Build The Community Your Fans Will Love</h2>

    <h5>Huddle re-imagines the way we build communities.You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. 
    </h5>

    <button>Register</button>
  </main>

  <footer>
    <div class="social-media-icons">
      <img src="/src/images/facebook.png" alt="facebook icon" width="32px">
      <img src="/src/images/twitter.png" alt="twitter icon" width="32px">
      <img src="/src/images/instagram.png" alt="instagram icon" width="32px">
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Victor Leta</a>.
    </p>
  </footer>
  
</body>
</html>
